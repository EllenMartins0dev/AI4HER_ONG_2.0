<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contato — AI4Her</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="imgs/IA4Her-removebg-preview.png">
</head>

<body>
  <header class="site-header container">
    <div class="brand">
      <div class="logo">
        <a href="index.html">
          <img src="imgs/IA4Her-removebg-preview.png" alt="Logo">
        </a>
      </div>
      <div>
        <div class="site-title">Contato</div>
        <div style="font-size:.9rem;color:var(--muted)">Fale conosco</div>
      </div>
    </div>

    <!-- Botão do menu hambúrguer -->
    <div class="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav class="nav" role="navigation" aria-label="menu principal">
      <a href="sobre.html">Sobre</a>
      <a href="projetos.html">Projetos</a>
      <a href="voluntariado.html">Voluntariado</a>
      <a href="doacoes.html">Doações</a>
      <a href="transparencia.html">Transparência</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main class="container">
    <article class="card">
      <h1>Formulário de contato institucional</h1>
      <p>Use o formulário para entrar em contato com a equipe.</p>

      <form id="contact_form" action="#" method="post" enctype="multipart/form-data" novalidate>
        <label for="c_name">Nome *</label>
        <input id="c_name" name="nome" required class="input">

        <label for="c_email">E-mail *</label>
        <input id="c_email" name="email" type="email" required class="input">

        <label for="c_subject">Assunto *</label>
        <input id="c_subject" name="assunto" required class="input">

        <label for="c_message">Mensagem *</label>
        <textarea id="c_message" name="mensagem" required class="input"></textarea>

        <label for="c_attach">Anexar arquivo (opcional)</label>
        <input id="c_attach" name="arquivo" type="file" accept=".pdf,.doc,.docx,.jpg,.png" class="input">

        <button class="btn" type="submit">Enviar mensagem</button>
      </form>

      <!-- Mensagem de sucesso/erro -->
      <div id="contact_msg" class="msg"></div>
    </article>
  </main>

  <footer class="site-footer container">© 2025 AI4Her — Todos os direitos reservados</footer>

  <script>
    // Script para abrir/fechar menu hambúrguer
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      const expanded = toggle.getAttribute('aria-expanded') === 'true' || false;
      toggle.setAttribute('aria-expanded', !expanded);
    });
  </script>
</body>

</html>
